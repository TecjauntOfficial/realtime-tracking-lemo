
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io('http://localhost:3000'); // Adjust the URL if needed
            const roomId = 'room123';
            const sender = 'user456';

            socket.on('connect', () => {
                console.log('Connected to chat server');
                socket.emit('joinChat', roomId);
                socket.emit('getChatHistory', roomId, (messages) => {
                    const chatHistory = document.getElementById('chatHistory');
                    messages.forEach(msg => {
                        chatHistory.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.message}</p>`;
                    });
                });
            });

            socket.on('messageReceived', (data) => {
                const chatHistory = document.getElementById('chatHistory');
                chatHistory.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
            });

            document.getElementById('sendMessageForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value;
                socket.emit('sendMessage', { roomId, sender, message });
                messageInput.value = '';
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error.message);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from chat server');
            });

            window.addEventListener('beforeunload', () => {
                socket.disconnect();
            });
        });
    </script>
</head>
<body>
    <h1>Chat Client</h1>
    <div id="chatHistory" style="border: 1px solid #000; height: 300px; overflow-y: scroll; padding: 10px;"></div>
    <form id="sendMessageForm">
        <input type="text" id="messageInput" placeholder="Type your message here" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
